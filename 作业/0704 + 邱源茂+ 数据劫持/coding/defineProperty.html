<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defineProto</title>
</head>

<body>

</body>
<script>
    let obj = {
        name: "张三"
    }
    // ??问题,你怎么知道这里的数据发生了改变,我们只能看到结果!
    console.log(obj);
    // 1,对象 2,key 
    Object.defineProperty(obj, "name", {
        configurable: true,//是否可以进行配置
        enumerable: true,//是否可以遍历该属性
        get() {
            console.log("get...");
            return "pika"
        },
        set(newValue) {
            console.log("set...", newValue)
        }
    })
    // obj.name = "李四"

</script>

</html>
