<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <button onclick="onGet()">get</button>
  <button onclick="onPost()">post</button>

  <script>
    function onGet() {
      const xhr = new XMLHttpRequest();
      // xhr.open("get", "http://localhost:8081/getData");
      // 这里请求8080是同源的
      xhr.open("get", "http://localhost:8080/api/getData");
      xhr.onload = () => {
        console.log(xhr.response);
      };
      xhr.send();
    }

    function onPost() {
      const xhr = new XMLHttpRequest();
      // xhr.open("get", "http://localhost:8081/getData");
      xhr.open("post", "http://localhost:8080/api/postData");
      xhr.onload = () => {
        console.log(xhr.response);
      };
      xhr.send();
    }
  </script>
</body>

</html>
