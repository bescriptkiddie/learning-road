<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="onGet()">get</button>
    <button onclick="onPost()">post</button>

    <script>
      function onGet() {
        // xhr
        fetch("/getData", {
          method: "get",
        })
          .then((res) => {
            // return res.text();
            // json.parse()
            return res.json();
          })
          .then((data) => {
            console.log(data);
          });
      }

      function onPost() {
        // xhr
        const data = {
          name: "xiaohong",
          age: 18,
        };
        // fetch("/postData", {
        //   method: "post",
        //   body: JSON.stringify(data),
        //   headers: {
        //     "content-type": "application/json",
        //   },
        // })
        //   .then((res) => {
        //     // return res.text();
        //     // json.parse()
        //     return res.json();
        //   })
        //   .then((data) => {
        //     console.log(data);
        //   });

        const headers = new Headers();
        headers.append("content-type", "application/json");

        const request = new Request("/postData", {
          method: "post",
          body: JSON.stringify(data),
          headers,
        });
        fetch(request)
          .then((res) => {
            // return res.text();
            // json.parse()
            return res.json();
          })
          .then((data) => {
            console.log(data);
          });
      }
    </script>
  </body>
</html>
