<script type="module">
let obj = {
    name:"张三",
    age:20
}

let newObj =  new Proxy(obj,{
    get(target,key){
        console.log("get...")
        return target[key];
    },
    set(target,key,newValue){
        console.log("set...",newValue);
        // target[key] = newValue;
        // return true;
        return  Reflect.set(target,key,newValue);
    }
})

newObj.name = "王五"




</script>
