<body>
    <script type="module">
        import MyEvent from './myEvent.js';
        let eventInstance = new MyEvent();
        function fn1() {
            console.log("fn1...");
        }
        function fn2() {
            console.log("fn2....");
        }
        eventInstance.addEvent("myevent", fn1);
        eventInstance.addEvent("myevent", fn2);
        eventInstance.removeEvent("myevent",fn2);
        eventInstance.trigger("myevent");
    </script>
