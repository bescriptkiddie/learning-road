<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        function move(ele, dir, target) {
            return new Promise((resolve, reject) => {
                function fn() {
                    let start = parseInt(ele.style[dir]) || 0;
                    let dis = (target - start) / Math.abs(target - start);
                    console.log(dis);
                    // console.log(start);
                    let speed = 5 * dis;
                    setTimeout(() => {
                        start += speed;
                        // console.log(start);
                        if (start === target) {
                            // console.log("运动完成");
                            // cb && cb();
                            resolve("运动完成");
                        } else {
                            ele.style[dir] = start + "px";
                            fn();
                        }
                    }, 10)
                }
                fn()
            })
        }
        let ele = document.querySelector(".box");
        move(ele, "left", 300).then(res => {
            // console.log(res);
            return move(ele, "top", 300)
        }).then(res => {
            return move(ele, "left", 0);
        }).then(res => {
            return move(ele, "top", 0);
        }).then(res => {
            console.log("所有运动完成")
        }).catch(err=>{
            console.log(err);
        })
