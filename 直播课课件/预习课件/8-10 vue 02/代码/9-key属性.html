<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <ul>
            <li v-for="user of users" :key="user.id">
                {{user.id}} - {{user.name}}
            </li>
        </ul>
    </div>

    <script src="./js/vue.js"></script>
    <script>

        let app = new Vue({
            el: '#app',

            data: {
                users: [
                    {id: 1, name: 'mt'},
                    {id: 2, name: 'hai'},
                    {id: 3, name: 'rui'}
                ]
            }
        });

        // app.users.sort(() => Math.random() - .5)
        
    </script>
</body>
</html>
