        let app = new Vue({
            // 与 $mount 的作用是一致的
            el: '#app',
            // template: `
            //     <div id="app">
            //         <div>欢迎来到{{title}}！</div>
            //     </div>
            // `,

            data: {
                title: '开课吧'
            }
        });

        // Vue(); // Vue 内部的this 指向window或者undefined（strict）
        

        // app.$mount('#app');

        

        // ast
        let render = function() {
            return _c(
                'div',
                {
                    attrs:{"id":"app"}
                },
                [
                    _c(
                        'div',
                        [
                            _v("欢迎来到"+_s(title)+"！")
                        ]
                    )
                ]
            )
        }
        // with(this){return _c('div',{attrs:{"id":"app"}},[_c('div',[_v("欢迎来到"+_s(title)+"！")])])}
